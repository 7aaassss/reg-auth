<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Начальная страница</title>
</head>
<body>
{% if current_user.is_anonymous %}
  <a href="{{ url_for('login') }}">Login</a>
  <a href="{{ url_for('reg') }}">Sign Up</a>
  <h1>Добро пожаловать, перед началом работы авторизируйтесь, или зарегестрируйтесь</h1>
  {% else %}
  <h1>Добро пожаловать, {{ current_user.login }}</h1>
  <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
</body>
</html>
