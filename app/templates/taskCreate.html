<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.task_name.label }}<br>
      {{ form.task_name(size=32) }}
    </p>
    <p>
      {{ form.task_description.label }}<br>
      {{ form.task_description(size=32) }}
    </p>
    <p>
        {{ form.worker.label }} <br>
        {{ form.worker }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</body>
</html>
