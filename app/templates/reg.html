<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.login.label }}<br>
      {{ form.login(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.email.label }}<br>
       {{form.email(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</body>
</html>
